<!DOCTYPE html>
<html>
<body>
  <h1>funny shulker form thing</h1>
  <h1>Move Shulker</h1>
  <form id="shulkerForm">
    <input type="text" name="id" placeholder="Enter shulker ID" required />
    <button type="submit">Move</button>
  </form>

  <script>
    document.getElementById('shulkerForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const id = e.target.elements.id.value // fix here
      const res = await fetch('/move-shulker', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      })
      alert(await res.text())
    })
  </script>
</body>
</html>
